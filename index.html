<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website to do quick poll in real time.">
    <meta name="keywords" content="quickpolls, polls, quick, tasks">
    <meta name="author" content="Leonte Joel Canales Berrios">
    <title>QuickPolls</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="layout">
        <header>
            <nav>
                <ul class="nav-list">
                    <li class="nav-element">
                        <a href="#" class="nav-link">
                            <img src="assets/img/navbar-icons/home-icon.png" alt="Home Icon" title="Home" class="nav-icon">
                        </a>
                    </li>
                    <li class="nav-element">
                        <button class="new-poll-button">
                            <img src="assets/img/navbar-icons/pencil-icon.png" alt="New Poll" title="New Poll" class="nav-icon">
                        </button>
                    </li>
                    <li class="nav-element">
                        <a href="#" class="nav-link">
                            <img src="assets/img/navbar-icons/flash-icon.png" alt="Flash Icon" title="Active Polls" class="nav-icon">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="#" class="nav-link">
                            <img src="assets/img/navbar-icons/history-icon.png" alt="History Icon" title="History" class="nav-icon">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="#" class="nav-link">
                            <img src="assets/img/navbar-icons/stats-icon.png" alt="Stats Icon" title="Stats" class="nav-icon">
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="#" class="nav-link">
                            <img src="assets/img/navbar-icons/github-icon.png" alt="GitHub Icon" title="GitHub Repo" class="nav-icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="dashboard">
                <h1>QuickPolls Stats</h1>
                <div class="stats">
                    <div class="card">Polls Created: <span class="polls-created-date">0</span></div>
                    <div class="card">Total Voted: <span class="total-voted-date">0</span></div>
                    <div class="card">Active Polls: <span class="active-polls-date">0</span></div>
                </div>
            </section>
        </main>
    </div>

    <footer>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
